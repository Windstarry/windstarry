name: deploy

# 在main分支发生push事件时触发。
on:
  push:
    branches:
      - main

env: # 设置环境变量
  TZ: Asia/Shanghai # 时区（设置时区可使页面中的`最近更新时间`使用时区时间）

jobs:
  gh-pages-deploy:
    runs-on: ubuntu-latest # 运行在虚拟机环境ubuntu-latest

    steps:
      # 检出
      - name: Checkout
        uses: actions/checkout@v2

        # 安装 node
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: "16.x"
          registry-url: "https://registry.npmjs.org"
          # cache: "yarn"

        # 构建
      - name: Build
        run: |
          pnpm install
          pnpm build

      # 发布到 gh-page 分支
      - name: Deploy github
        uses: peaceiris/actions-gh-pages@v3
        with:
          publish_dir: docs/.vitepress/dist
          deploy_key: ${{ secrets.ACTIONS_DEPLOY_KEY }}
          user_name: "github-actions[bot]"
          user_email: "github-actions[bot]@users.noreply.github.com"



  gitee-branch-sync:
    needs: ["gh-pages-deploy"]
    runs-on: ubuntu-latest
    steps:
      - uses: peiyanlu/git-sync-action@v1
        env:
          SSH_PRIVATE_KEY: ${{ secrets.PRIVATE_KEY }}
        with:
          source-repo: git@github.com:windstarry/windstarry.git
          destination-repo: git@gitee.com:windstarry/windstarry.git
          destination-branch: gh-pages


  gitee-pages-sync:
    needs: ["gitee-branch-sync"]
    runs-on: ubuntu-latest
    steps:
      - name: Build Gitee Pages
        uses: yanglbme/gitee-pages-action@main
        with:
          gitee-username: windstarry
          gitee-password: ${{ secrets.GITEE_PASSWORD }}
          gitee-repo: windstarry/windstarry
          branch: gh-pages
